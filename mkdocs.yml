site_name: Полезные ссылки Aurora OS
site_author: Vitaliy Zarubin
site_description: >-
  Полезные ссылки которые могут пригодиться для разработки на Aurora OS

# Repository
repo_name: 'Полезные ссылки'
repo_url: 'https://github.com/keygenqt/av-useful-links'

# Navigation
nav:
  - Главная:
      Index: index.md
      Aurora OS: https://auroraos.ru/
      Устройства: https://auroraos.ru/devices
      Документация: https://auroraos.ru/documentation
  - Публикации:
      - Index: publications/index.md
      - Cтатьи: publications/articles.md
      - Презентации: publications/presentations.md
  - Примеры:
      - Index: examples/index.md
      - ViewModel (Qt/Qml): examples/view-model.md
  - Open Source:
      - Index: open-source/index.md
      - Shop 7 in 1 : open-source/shop-7-1.md

# Configuration
theme:
  name: 'material'
  language: 'ru'
  features:
    - content.action.edit
    - content.code.annotate
    - content.code.copy
    - content.tooltips
    - navigation.footer
    - navigation.indexes
    - navigation.sections
    - navigation.tabs
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono